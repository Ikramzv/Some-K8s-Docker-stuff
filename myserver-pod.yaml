apiVersion: v1
kind: Pod
metadata:
  name: my-server
  labels:
    app: myapp
    type: frontend
spec:
  containers:
    - name: my-server-container
      image: nginx
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 250m
          memory: 256Mi
      ports:
        - containerPort: 80
          name: http
          protocol: TCP
      env:
        - name: DBCON
          value: myconntectionstring
